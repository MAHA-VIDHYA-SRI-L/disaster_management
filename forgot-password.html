<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Suraksha - Forgot Password</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13a4ec",
            "background-light": "#f6f7f8",
            "background-dark": "#101c22",
            "foreground-light": "#111827",
            "foreground-dark": "#e5e7eb",
            "border-light": "#e5e7eb",
            "border-dark": "#374151",
            "input-light": "#ffffff",
            "input-dark": "#1f2937",
            "placeholder-light": "#9ca3af",
            "placeholder-dark": "#6b7280"
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-foreground-light dark:text-foreground-dark">
<main class="flex-1 flex items-center justify-center p-6">
<div class="w-full max-w-md">
<div class="bg-input-light dark:bg-input-dark p-8 rounded-xl shadow-lg border border-border-light dark:border-border-dark">
<div class="text-center mb-8">
<h2 class="text-3xl font-bold text-foreground-light dark:text-foreground-dark">Forgot Password?</h2>
<p class="mt-2 text-foreground-light/80 dark:text-foreground-dark/80">
              No problem. Enter your registered email or phone number below.
            </p>
</div>
<form class="space-y-6">
<div>
<label class="sr-only" for="email_phone">Email or Phone Number</label>
<input class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition" id="email_phone" placeholder="Email or Phone Number" type="text"/>
</div>
<div>
<button class="w-full py-3 px-4 bg-primary text-white font-bold rounded-lg hover:bg-primary/90 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark" type="submit">
                Send Reset Link
              </button>
</div>
</form>
<div class="mt-6 text-center">
<a class="text-sm text-primary hover:underline" href="index.html">
              ‚Üê Back to Login
            </a>
</div>
</div>
</div>
</main>
</div>

</body></html>
